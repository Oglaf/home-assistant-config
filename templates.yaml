    # Presence detection
    - name: "christian_christian_sp_home"
      state: >-
        {%
          if (states('sensor.christian_sp_wifi_connection') == "ZAITSU") 
          or (states('sensor.christian_sp_wifi_connection') == "ZAITSU_2G")
        %}
