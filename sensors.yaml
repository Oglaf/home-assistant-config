- platform: systemmonitor
  resources:
    - type: disk_use_percent
      arg: /config
    - type: disk_use
      arg: /config
    - type: disk_free
      arg: /config
    - type: disk_use_percent
      arg: /mnt/fileStorage
    - type: disk_use
      arg: /mnt/fileStorage
    - type: disk_free
      arg: /mnt/fileStorage
    - type: memory_use_percent
    - type: memory_use
    - type: memory_free
    - type: swap_use_percent
    - type: swap_use
    - type: swap_free
    - type: processor_use
    - type: processor_temperature
    - type: last_boot