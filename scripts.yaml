turn_on_off_christian_pc:
  alias: Turn on/off Christian-PC
  sequence:
  - if:
    - condition: state
      entity_id: device_tracker.christian_pc
      state: home
    then:
    - service: hassio.addon_stdin
      data:
        addon: core_rpc_shutdown
        input: CHRISTIAN-PC
    else:
    - service: switch.turn_on
      data: {}
      target:
        entity_id: switch.christian_pc_wol
  mode: single
