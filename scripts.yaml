turn_on_off_christian_pc:
  alias: Turn on/off Christian-PC
  sequence:
  - if:
    - condition: state
      entity_id: binary_sensor.christian_pc
      state: 'on'
    then:
    - service: shell_command.christian_pc_shutdown
      data: {}
    else:
    - service: switch.turn_on
      data: {}
      target:
        entity_id: switch.christian_pc_wol
  mode: single
